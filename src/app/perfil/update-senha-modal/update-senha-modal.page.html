<ion-header>
    <ion-toolbar>
        <ion-title size="undefined">
            <ion-item class="ion-no-padding ion-item-background-border-transparent">
            	<ion-icon name="arrow-back" (click)="closeModal()"></ion-icon>
                <img style="width: 30px; margin-left: 5px;" src="assets/images/logo-ciclo-educ.png"/>
                <span class="text-toolbar-title" style="padding-top: 5px;">
                    ALTERAR SENHA
                </span>
            </ion-item>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="background-content">

	<div class="ion-padding">

		<form [formGroup]="updateSenhaForm">
		
			<ion-item class="input-item">
				<ion-label position="floating">Senha Atual</ion-label>
				<ion-input formControlName="senha_atual" type="password"></ion-input>
			</ion-item>
			<div *ngIf="submitForm && !updateSenhaForm.controls.senha_atual.valid" class="error"> 
				{{ this.msgErrors['senha_atual'] }}
			</div>

			<ion-item class="input-item">
				<ion-label position="floating">Nova Senha</ion-label>
				<ion-input formControlName="nova_senha1" type="password"></ion-input>
			</ion-item>
			<div *ngIf="submitForm && !updateSenhaForm.controls.nova_senha1.valid" class="error"> 
				{{ this.msgErrors['nova_senha1'] }}
			</div>

			<ion-item class="input-item">
				<ion-label position="floating">Confirme a Nova Senha</ion-label>
				<ion-input formControlName="nova_senha2" type="password"></ion-input>
			</ion-item>
			<div *ngIf="submitForm && !updateSenhaForm.controls.nova_senha2.valid" class="error"> 
				{{ this.msgErrors['nova_senha2'] }}
			</div>

		</form>

	</div>


</ion-content>

<ion-footer class="ion-text-center">
	<ion-button class="btn-salvar" (click)="updateSenha()">Salvar</ion-button>
</ion-footer>
